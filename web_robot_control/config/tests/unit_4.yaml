tf:
  fixed_frame: "map"
  angular_threshold: 0.01
  translation_threshold: 0.005

robot:
  enabled: false
  joint_states_topics: ["/joint_states"]

grid:
  enabled: true
  cellCount: 10
  cellSize: 1

vrPublisher:
  enabled: false

topics: 
  - name: "/map"
    message_type: "nav_msgs/OccupancyGrid"
    options:
      colorScheme: "map"
      showUnknown: true
      unknownColor: 0xcc0000
      opacity: 1
      zOffset: 0

  - name: "/global_costmap/costmap"
    message_type: "nav_msgs/OccupancyGrid"
    options:
      colorScheme: "costmap"
      showUnknown: true
      opacity: 0.5
      zOffset: 0.001
      renderOrder: 1

  - name: "/local_costmap/costmap"
    message_type: "nav_msgs/OccupancyGrid"
    options:
      colorScheme: "costmap"
      showUnknown: true
      opacity: 0.9
      zOffset: 0.002
      renderOrder: 2
